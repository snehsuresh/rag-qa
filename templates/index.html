<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA with PDF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 40px;
        }
        h1 {
            color: #e0e0e0;
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
        }
        .form-group label {
            font-weight: 600;
            color: #e0e0e0;
        }
        .btn {
            border-radius: 25px;
            font-weight: 600;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary {
            background-color: #bb86fc;
            border: none;
            color: #121212;
        }
        .btn-primary:hover {
            background-color: #9e6fdd;
            transform: translateY(-2px);
        }
        .btn-warning {
            background-color: #ffab40;
            border: none;
            color: #121212;
        }
        .btn-warning:hover {
            background-color: #e89e35;
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background-color: #333;
            color: #e0e0e0;
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #bb86fc;
            box-shadow: 0 0 0 0.2rem rgba(187, 134, 252, 0.25);
        }
        .form-group input[type="file"] {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        .response-section {
            padding: 20px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QA with PDF using LangChain and AWS Bedrock</h1>
        
        <!-- File Upload Section -->
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload PDF file</label>
                <input type="file" name="file" multiple class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        
        <!-- Status Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Vector Store Update Section -->
        <form action="/" method="post">
            <button type="submit" name="update_vectors" class="btn btn-warning mt-4">Update Vector Store</button>
        </form>

        <!-- Question Input Section -->
        <form action="/ask" method="post" class="mt-4">
            <div class="form-group">
                <label for="question">Ask a question from your PDF file</label>
                <input type="text" id="question" name="question" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Ask Question</button>
        </form>

        <!-- Response Section -->
        {% if response %}
            <div class="response-section mt-4">
                <h2>Response:</h2>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
